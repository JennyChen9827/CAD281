lude</span> <span class=\"hljs-string\">&lt;stdio.h&gt;</span></span>\n\n<span class=\"hljs-function\"><span class=\"hljs-type\">void</span> <span class=\"hljs-title\">printBinary</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> num)</span> </span>{\n    <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">int</span> i = <span class=\"hljs-number\">7</span>; i &gt;= <span class=\"hljs-number\">0</span>; i--) {\n        <span class=\"hljs-built_in\">printf</span>(<span class=\"hljs-string\">&quot;%d&quot;</span>, (num &gt;&gt; i) &amp; <span class=\"hljs-number\">1</span>);\n    }\n    <span class=\"hljs-built_in\">printf</span>(<span class=\"hljs-string\">&quot;\\n&quot;</span>);\n}\n\n<span class=\"hljs-function\"><span class=\"hljs-type\">int</span> <span class=\"hljs-title\">main</span><span class=\"hljs-params\">()</span> </span>{\n    <span class=\"hljs-type\">int</span> n = <span class=\"hljs-number\">13</span>;\n    <span class=\"hljs-built_in\">printBinary</span>(n); <span class=\"hljs-comment\">// Output: 00001101</span>\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-number\">0</span>;\n}\n\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"30,49"}}],"payload":{"tag":"h2","lines":"29,30"}},{"content":"Topic 2: Taylor Series &#x2013; <code>sin(x)</code>","children":[{"content":"&#x1f539; Approximate <code>sin(x)</code> in C","children":[{"content":"<pre data-lines=\"62,82\"><code class=\"language-c\">#include &lt;stdio.h&gt;\n#include &lt;math.h&gt;\n\nint main() {\n    double degrees = 30.0;\n    double x = degrees * M_PI / 180.0;  // Convert to radians\n    int terms = 10;\n    double sum = x;\n    double term = x;\n\n    for (int n = 1; n &lt; terms; n++) {\n        term *= (-1) * x * x / ((2*n)*(2*n + 1));\n        sum += term;\n    }\n\n    printf(&quot;sin(%.2f&#xb0;) &#x2248; %.10f\\n&quot;, degrees, sum);\n    return 0;\n}\n</code></pre>","children":[],"payload":{"tag":"pre","lines":
