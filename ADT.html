 QUEUE_H\n\n#define QSIZE 100\n\ntypedef struct {\n    int data[QSIZE];\n    int front, rear, count;\n} Queue;\n\nvoid initQueue(Queue* q);\nint isQueueEmpty(Queue* q);\nint isQueueFull(Queue* q);\nvoid enqueue(Queue* q, int val);\nint dequeue(Queue* q);\nint frontValue(Queue* q);\n\n#endif\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"103,123"}}],"payload":{"tag":"h3","lines":"102,103"}},{"content":"<code>queue.c</code>","children":[{"content":"<pre data-lines=\"125,167\"><code class=\"language-c\">#include &quot;queue.h&quot;\n\nvoid initQueue(Queue* q) {\n    q-&gt;front = 0;\n    q-&gt;rear = -1;\n    q-&gt;count = 0;\n}\n\nint isQueueEmpty(Queue* q) {\n    return q-&gt;count == 0;\n}\n\nint isQueueFull(Queue* q) {\n    return q-&gt;count == QSIZE;\n}\n\nvoid enqueue(Queue* q, int val) {\n    if (!isQueueFull(q)) {\n        q-&gt;rear = (q-&gt;rear + 1) % QSIZE;\n        q-&gt;data[q-&gt;rear] = val;\n        q-&gt;count++;\n    }\n}\n\nint dequeue(Queue* q) {\n    if (!isQueueEmpty(q)) {\n        int val = q-&gt;data[q-&gt;front];\n        q-&gt;front = (q-&gt;front + 1) % QSIZE;\n        q-&gt;count--;\n        return val;\n    }\n    return -1;\n}\n\nint frontValue(Queue* q) {\n    if (!isQueueEmpty(q)) {\n        return q-&gt;data[q-&gt;front];\n    }\n    return -1;\n}\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"125,167"}}],"payload":{"tag":"h3","lines":"124,125"}}],"payload":{"tag":"h2","lines":"100,101"}},{"content":"&#x26a0;&#xfe0f; Common Errors","children":[{"content":"<table data-lines=\"172,178\">\n<thead data-lines=\"172,173\">\n<tr data-lines=\"172,173\">\n<th>Mistake</th>\n<th>Why It&#x2019;s Wrong</th>\n</tr>\n</thead>\n<tbody data-lines=\"174,178\">\n<tr data-lines=\"174,175\">\n<td>Not calling init function</td>\n<td>Values are uninitialized</td>\n</tr>\n<tr data-lines=\"175,176\">\n<td>Forgetting array bounds</td>\n<td>Causes overflow/bugs</td>\n</tr>\n<tr data-lines=\"176,177\">\n<td>Using wrong type (e.g., <
